<html>
<head>

<title>Form Test JQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
 <script type="text/javascript" src="jquery.maskedinput.js"></script>
 <script type="text/javascript" src="jquery.watermark.min.js"></script>
   <script type="text/javascript" src="jquery.showpassword.js"></script>
   <script type="text/javascript" src="pimg.js"></script>
</head>

<script>
$(document).ready(function(){

$("#npm").keypress(function(data){
if(data.which!=8 && data.which!=0 && (data.which<48 || data.which>57))   {  
 $("#pesan").html("Harus Diisikan Angka").show().fadeOut("slow");  
 return false;      
 }//end if  
  

});// end function keypress

//watermark
$("#npm").watermark("NPM ..");
$("#username").watermark("Username ..");
$("#pass").watermark("Password ..");
$("#alamat").watermark("alamat ..");
//end 

//alamat
$('#alamat').keyup(function() {
var len = this.value.length;

if(len >= 150 ){
this.value = this.value.substring(0, 150);
}
  $('#hitung').text(150 - len);
});
//end alamat

$('#pass').showPassword('#checkbox');


    if ($('#sign-up').size()) {   
	$.getScript(      
	'jquery.passroids.min.js', function() {    
	$('form').passroids({     
	main : "#pass"      
	});} );      }

	
	pimg();
});//end ready

</script>

<style type="text/css"> 
#pimg {  
 display: none; 
  position: absolute; }
  </style> 
<body id="sign-up">

<form>
<input type="text" id="npm"><span id="pesan"></span><br>
<p><input type="text" id="username"></p><br>
<p></p><input type="password" id="pass"><input type="checkbox" id="checkbox"></input></p><br>
<textarea id="alamat"></textarea> <span id="hitung">150</span> sisa karakter
</br>


</form>

<img img_src="img/1.jpg" class="pimg" src="img/1.jpg" width="100" height="80">
<img img_src="img/2.jpg" class="pimg" src="img/2.jpg" width="100" height="80">
<img img_src="img/3.jpg" class="pimg" src="img/3.jpg" width="100" height="80">
<img img_src="img/4.jpg" class="pimg" src="img/4.jpg" width="100" height="80">


</body>
</html>
